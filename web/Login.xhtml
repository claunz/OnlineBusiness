<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.logTit}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                #{msgs.email}:
                <h:panelGroup>
                <h:inputText id="email" value="#{user.email}" required="true" 
                             
                             requiredMessage="#{msgs.emailErrMsg}" 
                             validatorMessage="#msgs.emailValErr">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@+[\w\.-]+[a-zA-Z0-9].+(com|net|org)" />
                </h:inputText>
                <h:message for="email" styleClass="errors"/>
                </h:panelGroup>
                #{msgs.password}:
                <h:panelGroup>
                <h:inputSecret id="pass" value="#{user.password}" required="true" requiredMessage="#{msgs.passErrMsg}"/>
                 <h:message for="pass" styleClass="errors"/>
                 </h:panelGroup>
                <h:commandButton value="{msg.login}" action="#{control.doLogin}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
