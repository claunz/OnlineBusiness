<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
         <ui:composition template="/WEB-INF/templates/maintemplate.xhtml" >
            <ui:define name="content">
                <h1>Product Details</h1>
                <h:form styleClass="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="name">Name :</label>
                        <div class="controls has-error">
                            <h:inputText value="#{productController.product.name}" id="name" required="true" />
                             <h:message for="name" styleClass="help-block" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="price">Price :</label>
                        <div class="controls ">
                            <h:inputText id="price" value="#{productController.product.price}" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="quantity" >Quantity :</label>
                        <div class="controls" for="quantity">
                            <h:inputText id="quantity" value="#{productController.product.quantity}" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="description">Description :</label>
                        <div class="controls has-error">
                            <h:inputTextarea  id="description" value="#{productController.product.description}" required="true" />
                            <h:message for="description" styleClass="help-block" />
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label class="control-label"></label>
                            <h:commandButton class="btn btn-large btn-primary btn-margin-4" value="Save" action="#{productController.saveProduct()}"/>
                            <h:commandButton class="btn btn-large btn-default btn-margin-4" value="Cancel" action="#{productController.cancel()}" immediate="true"/>
                       
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
