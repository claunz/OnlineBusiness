<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f ="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{msgs.prodTitle}</title>
    </h:head>
    <h:body>
        <h1>#{msgs.prodHeading}</h1>

        #{msgs.prodName}
        <h:inputText value ="#{user.name}" id="prodName" required="true" requiredMessage="#{msgs.productNameError}">  		
        </h:inputText>
        <h:message for="prodName" styleClass="errors"/>
        #{msgs.priceName}
        <h:inputText value ="#{user.price}" id="priceName" required="true" requiredMessage="#{msgs.productPriceError}">
        </h:inputText>

        <h:message for="priceName" styleClass="errors"/>

        #{msgs.prodDescription}
        <h:inputText  value = "#{user.description}" id="prodDescription" required="true" requiredMessage="#{msgs.productDescriptionError}">
        </h:inputText>

        <h:message for="prodDescription" styleClass="errors"/>

    </h:body>
</html>
